{% extends 'nav.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">

      <div class="card shadow-sm">
        <div class="card-body p-4">

          <h3 class="text-center mb-4">✏️ Edit URL</h3>

          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert">
                  <span>&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

          <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label>Original URL</label>
              <input
                type="url"
                class="form-control"
                name="original"
                value="{{ url.original_url }}"
                required>
            </div>

            <div class="form-group">
              <label>Short URL (Custom)</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">http://localhost:8000/</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="short"
                  value="{{ url.short_query }}"
                  maxlength="8"
                  required>
              </div>
              <small class="form-text text-muted">
                Change the short URL if you want, must be unique.
              </small>
            </div>

            <div class="form-group text-center mt-4">
              <button type="submit" class="btn btn-primary btn-block">
                Save Changes
              </button>
            </div>

          </form>

          <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
